<!doctype html>
<html>
<head>
<title>Dogflight!</title>
<link rel="stylesheet" href="gh-fork-ribbon.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="github-fork-ribbon-wrapper right">
	<div class="github-fork-ribbon">
		<a href="https://github.com/maikmerten/dogflight">Fork me on GitHub</a>
	</div>
</div>

<h1>Dogflight!</h1>

<canvas id="flycanvas" width="640" height="480"></canvas>

<div id="rightcol">
	<h2>Controls</h2>
	<span class="key">&#8592; Left</span>
	<span class="key">&#8594; Right</span>
	<span class="key">&#8593; Boost</span>
	<span class="key">&#8595; Brake</span>
	<br/><br/>
	<span class="key">&nbsp;&nbsp;&nbsp; Space (Fire) &nbsp;&nbsp;&nbsp;</span>
	<br/><br/>
<input type="checkbox" checked="true" onchange="renderer.setColors(this.checked == true);">Colour TV</input>

	<h2>Score</h2>
	<ul id="scores"></ul>

</div>


<script src="/socket.io/socket.io.js"></script>
<script src="/jquery.js"></script>
<script src="webaudiosynth.js"></script>
<script src="fly-client.js"></script>

<script>
var socket = io();
var canvas = $("#flycanvas");
var joined = false;
var player = -1;
var width = -1;
var height = -1;
var renderer = null;

var nick = null;
while(nick == null) {
	nick = window.prompt("Nickname", "Nick");
}

var controlCmd = 0;
var fire = false;
var left = false;
var right = false;
var up = false;
var down = false;

$(document).keydown(function(evt) {
	switch(evt.which) {
		case 32: // space
			fire = true;
			break;
		case 37: // left
			left = true;
			break;
		case 38: // up
			up = true;
			break;
		case 39: // right
			right = true;
			break;
		case 40: // down
			down = true;
			break;
		default: return;
	}
	sendControl();
	evt.preventDefault();
});

$(document).keyup(function(evt) {
	switch(evt.which) {
		case 32: // space
			fire = false;
			break;
		case 37: // left
			left = false;
			break;
		case 38: // up
			up = false;
			break;
		case 39: // right
			right = false;
			break;
		case 40: // down
			down = false;
			break;
		default: return;
	}
	sendControl();
	evt.preventDefault();
});


function sendControl() {
	if(!joined) return;

	var cmd = 0;
	cmd |= left ? 1 : 0;
	cmd |= right ? 2 : 0;
	cmd |= up ? 4 : 0;
	cmd |= down ? 8 : 0;
	cmd |= fire ? 16 : 0;

	if(controlCmd != cmd) {
		socket.emit("ctrl", cmd);
		controlCmd = cmd;
	}
}


socket.on("joinInfo", function(info) {
	console.log(JSON.stringify(info));
	joined = true;
	player = info.player;
	width = info.width;
	height = info.height;

	canvas.attr("width", width);
	canvas.attr("height", height);

	renderer = new FlyRenderer(player, canvas[0]);

});

socket.on("worldUpdate", function(update) {
	if(!joined) return;

	var ctx = canvas[0].getContext("2d");
	renderer.renderBackdrop();
	for(var i = 0; i < update.length; ++i) {
		renderer.renderMsg(update[i]);
	}
	renderer.renderForeground();
});

socket.on("scores", function(update) {
	var list = $("#scores").empty();
	var nicks = update.nicks;
	var scores = update.scores;
	var players = update.players;

	if(renderer == null) {
		return;
	}

	for(var i = 0; i < nicks.length && i < scores.length && i < players.length; ++i) {
		var color = renderer.getPlayerColor(players[i]);
		var text = nicks[i] + ": " + scores[i];
		if(player === players[i]) {
			list.append($("<li>").css("color", color).append($("<b>").text(text)));
		} else {
			list.append($("<li>").css("color", color).text(text));
		}
	}
});


socket.emit("join", { "nick": nick });


</script>

</body>
</html>
