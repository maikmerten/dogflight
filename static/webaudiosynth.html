<!doctype html>
<html>
<head>
<title>Web Audio Synth</title>
<script src="webaudiosynth.js"></script>
</head>
<body>


<script>
var was = new WebAudioSynth(4);
was.start();

function envelopetest() {
	var voice0 = was.voices[0];
	voice0.osc.init(voice0.osc.SINE, 500);
	voice0.env.init(1000,1.0,1000,0.5,1000,1000);
	voice0.env.release();
}

function hit() {
	var voice0 = was.voices[0];
	voice0.osc.init(voice0.osc.TRIANGLE, 500);
	voice0.env.init(10,1.0,30,0.5,10,10);

	var voice1 = was.voices[1];
	voice1.osc.init(voice1.osc.TRIANGLE, 400);
	voice1.env.init(10,1.0,30,0.5,10,10);

	voice0.env.release();
	voice1.env.release();
}



function fire() {

	var voice2 = was.voices[2];
	voice2.osc.init(voice2.osc.NOISE, 3000);
	voice2.env.init(10,0.75,10,0.15,40,40)

	voice2.env.release();
}

function noise() {
	var voice0 = was.voices[0];
	voice0.osc.init(voice0.osc.NOISE, 500);
	voice0.env.init(10,1.0,30,1.0,1000,10);
	voice0.env.release();
}

function choplifter() {
	var voice0 = was.voices[0];
	voice0.osc.init(voice0.osc.NOISE, 500);
	voice0.env.init(10,1.0,50,0.25,10,10, 20);
	voice0.env.release();

}

function bonusspawn() {
	var voice0 = was.voices[0];
	voice0.osc.init(voice0.osc.TRIANGLE, 600);
	voice0.env.init(10,0.7,80,0.35,10,10, 5);
	voice0.env.release();
}

function bonuspickup() {
	var voice0 = was.voices[0];
	voice0.osc.init(voice0.osc.TRIANGLE, 600);
	voice0.env.init(30,0.7,40,0.35,10,50);
	voice0.env.release();
}

</script>
<button onClick="envelopetest()">Test envelope</button>
<button onClick="fire()">Fire</button>
<button onClick="hit()">Hit</button>
<button onClick="noise()">Noise</button>
<button onClick="choplifter()">Choplifter</button>
<button onClick="bonusspawn()">Bonus spawn</button>
<button onClick="bonuspickup()">Bonus pickup</button>
</body>
</html>
