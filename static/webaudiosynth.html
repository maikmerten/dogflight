<!doctype html>
<html>
<head>
<title>Web Audio Synth</title>
<script src="webaudiosynth.js"></script>
</head>
<body>


<script>
var was = new WebAudioSynth(4);
was.start();

function hit() {
	var voice0 = was.voices[0];
	voice0.osc.init(voice0.osc.TRIANGLE, 500);
	voice0.env.init(10,1.0,30,0.5,10,10);

	var voice1 = was.voices[1];
	voice1.osc.init(voice1.osc.TRIANGLE, 400);
	voice1.env.init(10,1.0,30,0.5,10,10);

	voice0.env.release();
	voice1.env.release();
}



function fire() {

	var voice2 = was.voices[2];
	voice2.osc.init(voice2.osc.NOISE, 3000);
	voice2.env.init(10,0.75,10,0.15,40,40)

	voice2.env.release();
}

function noise() {
	var voice0 = was.voices[0];
	voice0.osc.init(voice0.osc.NOISE, 500);
	voice0.env.init(10,1.0,30,1.0,1000,10);
	voice0.env.release();
}


</script>

<button onClick="fire()">Fire</button>
<button onClick="hit()">Hit</button>
<button onClick="noise()">Noise</button>

</body>
</html>
